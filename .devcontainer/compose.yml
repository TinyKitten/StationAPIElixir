services:
  api-dc:
    build:
      context: ..
      dockerfile: ./.devcontainer/Dockerfile
    command: sleep infinity
    depends_on:
      - db-dc
      - cache-dc
    volumes:
      - ..:/workspace:cached
    environment:
      DATABASE_URL: mariadb://stationapi:password@db-dc/stationapi
      REDIS_URL: redis://cache-dc:6379
      ACCEPT_HTTP1: true
      HOST: 0.0.0.0
      ENABLE_CACHE: true
    ports:
      - 50051:50051
    networks:
      - sapi-link

  db-dc:
    image: mariadb:11.5.2
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: true
      MARIADB_USER: stationapi
      MARIADB_PASSWORD: password
      MARIADB_DATABASE: stationapi
    ports:
      - 3306:3306
    networks:
      - sapi-link

  migration-dc:
    build:
      context: ..
      dockerfile: ./docker/migration/Dockerfile
    command: ["./wait-for-it.sh", "db-dc:3306", "--", "./migration"]
    depends_on:
      - db-dc
    environment:
      MYSQL_USER: stationapi
      MYSQL_PASSWORD: password
      MYSQL_HOST: db-dc
      MYSQL_DATABASE: stationapi
    networks:
      - sapi-link

  cache-dc:
    image: redis:7.4
    ports:
      - 6379:6379
    networks:
      - sapi-link

networks:
  sapi-link:
