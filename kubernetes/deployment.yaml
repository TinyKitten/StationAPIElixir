apiVersion: apps/v1
kind: Deployment
metadata:
  name: stationapi
spec:
  selector:
    matchLabels:
      app: stationapi
  template:
    metadata:
      labels:
        app: stationapi
    spec:
      serviceAccountName: ksa-cloud-sql
      containers:
      - name: stationapi
        image: gcr.io/trainlcd/github.com/trainlcd/stationapi
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: MYSQL_HOST
          value: "127.0.0.1"
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: gke-cloud-sql-secrets
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gke-cloud-sql-secrets
              key: password
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: gke-cloud-sql-secrets
              key: database
      - name: cloud-sql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:latest
        command:
          - "/cloud_sql_proxy"
          - "-instances=trainlcd:asia-northeast1:stationapi=tcp:3306"
        securityContext:
          runAsNonRoot: true
