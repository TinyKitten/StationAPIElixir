type Query {
  trainType(id: ID!, excludePass: Boolean): TrainType
}

type TrainTypeMinimum {
  id: Int
  typeId: Int
  groupId: Int
  name: String
  nameK: String
  nameR: String
  nameZh: String
  nameKo: String
  color: String
  line: Line
}

type TrainType {
  id: Int
  typeId: Int
  groupId: Int
  name: String
  nameK: String
  nameR: String
  nameZh: String
  nameKo: String
  color: String
  stations: [Station]
  lines: [Line]
  allTrainTypes: [TrainTypeMinimum]
}
