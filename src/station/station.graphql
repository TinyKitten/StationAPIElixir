type Query {
  station(id: ID!): Station
  stationByGroupId(groupId: ID!): Station
  stationByCoords(latitude: Float!, longitude: Float!): Station
  stationsByLineId(lineId: ID!): [Station]
  stationsByName(name: String!): [Station]
  allStations: [StationOnly]
}

type Station {
  id: Int
  address: String
  distance: Float
  latitude: Float
  longitude: Float
  lines: [Line]
  openYmd: String
  postalCode: String
  prefId: Int
  groupId: Int
  name: String
  nameK: String
  nameR: String
  nameZh: String
  nameKo: String
  trainTypes: [TrainType]
  pass: Boolean
}

type StationOnly {
  id: Int
  address: String
  distance: Float
  latitude: Float
  longitude: Float
  openYmd: String
  postalCode: String
  prefId: Int
  groupId: Int
  name: String
  nameK: String
  nameR: String
  nameZh: String
  nameKo: String
}
